<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>blog post</title>
    
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init
            ({
                selector:'#myEditor'
            });

        </script>
  </head>
  <body>
    {% load static %}
    <h2 class="text-center my-3">Post Blog</h2>
    <div class="container">
    <form action='post_blog' method='post'>
        {% csrf_token %}

        <div class="col-7">
          {% comment %} <label for="category" class="form-label">Category:</label>
          <input type="text" class="form-control" id="category" name="category">  {% endcomment %}
          <label for="category" class="form-label">Category:</label>
           <select class="category">
            <option disable selected = "true">-- select category --</option>
            {% for category in categories %}
            <option value = "{{category.name}}">{{category.name}}</option>
            {% endfor %}

        </select>  
         
        </div>

       
        
        <div class="col-7">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>

          <div class="col-7">
            <label for="thought" class="form-label">Thought </label>
            <input type="thought" class="form-control" id="thought" name="thought">
          </div>
        
        <div class="col-7">
          <label for="desc" class="form-label">Descriptions </label>
          <input type="desc" class="form-control" id="myEditor" name="desc">
        </div>

        <div class="col-7">
          <label for="desc1" class="form-label">Descriptions 1 </label>
          <input type="desc1" class="form-control" id="myEditor" name="desc1">
        </div>

        <br>
        <div class="col-7">
          <label for="image" class="form-label">Image:</label>
          <input type="file" class="form-control" id="image" name="image">
        </div>
      </br>

      <div class="col-7">
        <label for="image1" class="form-label">Image 1 :</label>
        <input type="file" class="form-control" id="image1" name="image1">
      </div>
    </br>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
